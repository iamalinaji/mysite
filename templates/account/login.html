{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <!-- Font Icon -->
        <link rel="stylesheet"
              href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
        <!-- Main css -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure>
                            <img src="{% static 'img/signin-image.jpg' %}" alt="sing up image">
                        </figure>
                        <a href="{% url 'account:signup' %}" class="signup-image-link">Create an account</a>
                        <a href="{% url 'account:password_reset' %}"
                           class="resetpassword-image-link">Forgot Password?</a>
                    </div>
                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form action="{% url 'account:login' %}"
                              method="post"
                              class="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name">
                                    <i class="zmdi zmdi-account material-icons-name"></i>
                                </label>
                                <input type="text" name="username" placeholder="Your Name or Email" />
                            </div>
                            <div class="form-group">
                                <label for="your_pass">
                                    <i class="zmdi zmdi-lock"></i>
                                </label>
                                <input type="text" name="password"  placeholder="Password" />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit"
                                       name="signin"
                                       id="signin"
                                       class="form-submit"
                                       value="Log in" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
        {% if messages %}
            <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
            <link rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
            <script>{% for message in messages %}toastr.{{ message.tags }}("{{ message }}");{% endfor %}</script>
        {% endif %}
    </body>
</html>
